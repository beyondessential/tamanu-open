  <meta charset="UTF-8" />
  <link rel="icon" id="favicon" href="/tamanu-icons/tamanu-favicon.ico" />
  <link rel="manifest" id="manifest" href="/tamanu-manifest.json"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tamanu</title>
  <style>
    @keyframes spinner {
      to {
        transform: rotate(360deg);
      }
    }
    #temp-loading-container {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      z-index: 99;
    }
    #temp-loading-container:before {
      content: '';
      box-sizing: border-box;
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      margin-top: -100px;
      margin-left: -30px;
      border-radius: 50%;
      border: 8px solid #326699;
      border-bottom-color: white;
      animation: spinner 0.8s linear infinite;
    }
  </style>
</head>
<body>
  <script type="module">
    const CAMBODIA_CONFIG = {
      brandName: 'KhmEIR',
    };

    function checkIsURLCambodia() {
      const URL_WHITELIST = ["khmer", "cambodia", "khmeir"];
      const currentURL = window.location.hostname;
      const regex = new RegExp(URL_WHITELIST.join("|"), "i");
      return regex.test(currentURL);
    }

    function cambodiaMode() {
      if (checkIsURLCambodia()) {
        const { brandName } = CAMBODIA_CONFIG;
        document.title = brandName;
        const manifest = document.querySelector('#manifest');
        if (manifest) {
          manifest.href = '/cambodia-manifest.json';
        }
        const favicon = document.querySelector('#favicon');
        if (manifest) {
          favicon.href = '/cambodia-icons/cambodia-favicon.ico';
        }
      }
    }

    cambodiaMode();
  </script>
  <div id="root">
    <div id="temp-loading-container"></div>
  </div>
  <script type="module" src="/app/index.js"></script>
</body>
